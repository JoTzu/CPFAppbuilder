<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-xs-12 text-center">
            <h1 class="title">遇水則照</h1>
        </div>
        <div id="analog" class="col-sm-6 col-xs-12 text-center">
            <div class="analogclass">
                <img class="analogsensor" width="100px" src="image/light.png" />
                <span class="analogvalue" id="lightvalue">none</span>
                <br>
            </div>
            <div class="analogclass">
                <img class="analogsensor" width="100px" src="image/drop.png" />
                <span class="analogvalue" id="lightvalue">none</span>
                <br>
            </div>
            <div class="analogclass">
                <img class="analogsensor" width="100px" src="image/microphone.png" />
                <span class="analogvalue" id="lightvalue">語音提醒中...</span>
                <br>
            </div>
        </div>
    </div>
</body>


</html>
