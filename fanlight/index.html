<!DOCTYPE html>
<html lang="en">

<head>
    <title>fanlight</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<body>
    <h1>hello</h1>
</body>

<script>

    setup();
    light();

    function light() {
        //setTimeout(500);
        if (cpf) {
            cpf.request('["grove_setColorRGB", 0, 255, 255, 125]');
        }
        setTimeout(2000);
        if (cpf) {
            cpf.request('["grove_setColorRGB", 0, 255, 255, 0]');
        }
        reset();
    } setTimeout("light()", 2000);

    function setup() {
        if (cpf) {
            cpf.setPinMode('["resetPin"],["grove_newChainableLED",7, 8, 1]', '["setPinMode", "digital", 6, "OUTPUT"]');
        }
    }

</script>

</html>
