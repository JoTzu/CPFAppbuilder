    <h1>hello</h1>
</body>

<script>

    setup();
    light();

    function light() {
        //setTimeout(500);
        var turn = 255;
        if (cpf) {
            cpf.request('["grove_setColorRGB", 0, 255, 255, 255]');
            if (turn >= 255) {
                turn = turn - 15;
                cpf.request(`["grove_setColorRGB", 0, ${turn}, ${turn}, ${turn}]`);
            }
            else {
                turn = turn + 15;
                cpf.request(`["grove_setColorRGB", 0, ${turn}, ${turn}, ${turn}]`);
                if (turn > 255) { turn = 255 }
            }
        }
    } setTimeout(light, 200);

    function setup() {
        if (cpf) {
            cpf.setPinMode('["resetPin"],["grove_newChainableLED",7, 8, 1]', '["setPinMode", "digital", 6, "OUTPUT"]');
        }
    }

</script>

</html>
