<!DOCTYPE html>
<html lang="en">

<head>
    <title>fanlight</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>hello</h1>
    <button onclick="light()">light</button>
    <p></p>
    <button onclick="fan()">fan</button>
</body>

<script>

    var set = 255;
    var turn = true;
    setup();

    function light() {
        //setTimeout(500); 
        if (cpf) {
            if (turn == true) {
                cpf.request(`["grove_setColorRGB", 0, ${set}, ${set}, ${set}]`);
                set = set - 40;
                if (set < 0) {
                    turn = false;
                    set = 0;
                }
            }
            else {
                cpf.request(`["grove_setColorRGB", 0, ${set}, ${set}, ${set}]`);
                set = set + 40;
                if (set > 255) {
                    turn = true;
                    set = 255;
                }
            }
        }
        setTimeout(light, 100);
    }
    light();

    function fan() {
        //setTimeout(500); 
        if (cpf) {
            if (turn == true) {
                cpf.request('["analogWrite", 3, ' + Number(set) + ']');
                set = set - 25;
                if (set < 0) {
                    turn = false;
                    set = 0;
                }
            }
            else {
                cpf.request('["analogWrite", 3, ' + Number(set) + ']');
                set = set + 25;
                if (set > 255) {
                    turn = true;
                    set = 255;
                }
            }
        }
        setTimeout(fan, 100);
    }
    fan();

    function setup() {
        if (cpf) {
            cpf.setPinMode('["resetPin"],["grove_newChainableLED",7, 8, 1]', '["setPinMode", "digital", 6, "OUTPUT"]');
        }
    }

</script>

</html>
