<script>

    setup();


    function light() {
        if (cpf) {
            cpf.setChainableLed("0," + "125," + "255," + "255;")
        }
        // setTimeout(500);
        // if (cpf) {
        //     cpf.request('["grove_setColorRGB", 0, 255, 255, 125]');
        // }
        // setTimeout(500);
        // if (cpf) {
        //     cpf.request('["grove_setColorRGB", 0, 255, 255, 0]');
        // }

        // function loop(){

        // }
        reset();
    } setTimeout("reset()", 1000);

    function reset() {
        cpf.setPinMode('["resetPin"],["grove_newChainableLED",7, 8, 1]');
        light();
    }




    function setup() {
        if (cpf) {
            cpf.setPinMode('["resetPin"],["grove_newChainableLED",7, 8, 1]', '["setPinMode", "digital", 6, "OUTPUT"]');
        }
        light();
    }

</script>
